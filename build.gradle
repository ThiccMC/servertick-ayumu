plugins {
    id 'java'
    id 'maven-publish'
    id 'net.minecrell.plugin-yml.bukkit' version '0.5.3'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

bukkit {
    name = 'servertick'
    main = 'net.cavoj.servertick.paper.ServerTick'

    apiVersion = '1.16'

